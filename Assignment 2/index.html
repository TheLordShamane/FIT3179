<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIT3179 Viz 2</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Link to the CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
  <!-- Header for the page -->
   <header>
    <h1>Tourism in Malaysia</h1>
  </header>
  

  <!-- Box for the Malaysia map -->
  <div class="box">
    <h3>Domestic Tourism In Malaysia</h3>
    <div id="malaysia_map"></div>
  </div>

  <!-- Box for Domestic Tourism Trend -->
  <div class="box">
    <h3>Domestic Tourism by States (2017-2023)</h3>
    <div id="Domestic_trend_tourism"></div>
  </div>

  <!-- Box for Mode of Entry -->
  <div class="box">
    <h3>Mode of Entry (%)</h3>
    <div id="point_of_entry"></div>
    <p>The highest amount of Entry is via <b>Land with 55%</b></p>
  </div>
  <div class="box">
    <div id="world_map"></div>
  </div>

  <div id="Vs_bar"></div>
  <div id="Area_chart"></div>
  <div id="Singapore_donut"></div>
  <div id="population_pyramid"></div>
  <div id="top_10"></div>
  <div id="bump_rank"></div>

  

  <script type="text/javascript">
    // Embed Malaysia map visualization
    var malaysiaMapSpec = "js/malaysia_map.json";
    vegaEmbed('#malaysia_map', malaysiaMapSpec).then(function(result) {
    }).catch(console.error);

    // Embed Domestic Tourism Trend visualization
    var domesticTourismTrendSpec = "js/Domestic_trend_tourism.json";
    vegaEmbed('#Domestic_trend_tourism', domesticTourismTrendSpec).then(function(result) {
    }).catch(console.error);

    // Embed Point of Entry visualization
    var pointOfEntrySpec = "js/point_of_entry.json";
    vegaEmbed('#point_of_entry', pointOfEntrySpec).then(function(result) {
    }).catch(console.error);

    var worldMapSpec = "js/world_map.json"
    vegaEmbed('#world_map', worldMapSpec).then(function(result){
    }).catch(console.error);

    var AreaChartSpec = "js/Area_chart.json"
    vegaEmbed('#Area_chart', AreaChartSpec).then(function(result){
    }).catch(console.error);

    var SgDonutSpec = "js/Singapore_donut.json"
    vegaEmbed('#Singapore_donut', SgDonutSpec).then(function(result){
    }).catch(console.error);

    var pplPyramidSpec = "js/population_pyramid.json"
    vegaEmbed('#population_pyramid', pplPyramidSpec).then(function(result){
    }).catch(console.error);

    var top10Spec = "js/top_10.json"
    vegaEmbed('#top_10', top10Spec).then(function(result){
    }).catch(console.error);

    var bumpRankSpec = "js/rank_bump_chart.json"
    vegaEmbed('#bump_rank', bumpRankSpec).then(function(result){
    }).catch(console.error);

    var horBarSpec = "js/2022_vs_2023.json"
    vegaEmbed('#Vs_bar', horBarSpec).then(function(result){
    }).catch(console.error);

  </script>
</body>
</html>
